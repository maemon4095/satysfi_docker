name: build
on:
  workflow_dispatch:
    inputs:
      mode:
        description: running mode
        required: true
        default: "all"
        type: choice
        options:
          - all
          - diff
  push:
    branches:
      - 'main'
    paths:
      - 'images/**/Dockerfile*'

env:
  DELIM: ━─━─━─━─━─━

jobs:
  entry:
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.coalesce.outputs.MODE }}
    steps:
      - id: coalesce
        run: |
          MODE="${{ inputs.mode || 'diff' }}"
          echo "MODE=${MODE}" >> "$GITHUB_OUTPUT"

  all:
    runs-on: ubuntu-latest
    needs: entry
    if: ${{ needs.entry.outputs.mode == 'all' }}
    outputs:
      targets: ${{ steps.collect.outputs.TARGETS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Collect all Dockerfiles
        id: collect
        run: |
          FILES=$(find ./images -wholename **/Dockerfile*)
          echo "=====files====="
          echo "${FILES}"
          echo "==============="
          {
            echo "targets<<${{ env.DELIM }}"
            echo "${FILES}"
            echo "${{ env.DELIM }}"
          } >> "$GITHUB_OUTPUT"

  diff:
    runs-on: ubuntu-latest
    needs: entry
    if: ${{ needs.entry.outputs.mode == 'diff' }}
    outputs:
      targets: ${{ steps.collect.outputs.TARGETS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Collect changed Dockerfiles
        id: collect
        run: |
          git fetch origin ${{ github.ref_name }} --depth=1
          DIFF=$(git diff --name-only origin/${{ github.ref_name }} HEAD | grep --color=never Dockerfile || echo "")
          echo "=====diffs====="
          echo "${DIFF}"
          echo "==============="
          {
            echo "targets<<${{ env.DELIM }}"
            echo "${DIFF}"
            echo "${{ env.DELIM }}"
          } >> "$GITHUB_OUTPUT"

  join:
    runs-on: ubuntu-latest
    needs: [diff, all]
    if: ${{ !cancelled() && !failure() }} 
    env:
      TARGETS: ${{ needs.all.outputs.targets || needs.diff.outputs.targets }}
    outputs:
      targets: ${{ steps.join.outputs.targets }}
    steps:
      - name: join and format targets
        id: join
        run: |
          TARGETS=$(echo "${{ env.TARGETS }}" | awk -v ORS="" 'BEGIN { print "[" } NR>1 { print "," } { print "\"" $0 "\"" } END { print "]" }')

          echo "${TARGETS}"
          
          echo "targets=${TARGETS}" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: join
    if: ${{ !cancelled() && !failure() && needs.join.outputs.targets != '[]' }} 
    strategy:
      matrix:
        target: ${{ fromJson(needs.join.outputs.targets) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          DIR=$(dirname "${{ matrix.target }}")
          FILENAME=(basename "${{ matrix.target }}")
          IMAGE_NAME="satysfi-$(realpath --relative-to="images" | sed "s|/|-|")"
          TAG=$((echo "$FILENAME" | grep --color=never -o -e "\..*$") || echo "latest")
          FULLNAME="ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$TAG"
          
          echo "build ${{ matrix.target }} as $IMAGE_NAME:$TAG"

          docker build -f "${{ matrix.target }}" -t "$FULLNAME" "$DIR"
          docker push "$FULLNAME"